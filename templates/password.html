
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Simple login form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
    body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
    }
    .contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
    }
    .contact-form .form-control{
    border-radius:1rem;
    }
    .contact-image{
    text-align: center;
    }
    .contact-image img{
    border-radius: 6rem;
    width: 12%;
    margin-top: 0.5%;
    transform: rotate(0deg);
    }
    .contact-form form{
    padding: 14%;
    }
    .contact-form form .row{
    margin-bottom: -7%;
    }
    .contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
    }
    .contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    }
    .btnContactSubmit
    {
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #008CBA;
    border: none;
    cursor: pointer;
    }
</style>

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://website-1.omnius.com/wp-content/uploads/omnius-Logo.svg" alt="rocket_contact"/>
            </div>
            <form action="/password" method="post">
                <h3>Self service password reset tool</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="uname" class="form-control" placeholder="Enter your username" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="oldpassword" class="form-control" placeholder="Enter your old password" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter your new password" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirmnewpassword" class="form-control" placeholder="confirm your new password" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Change Password" />
                        </div>
                        <div class="flashes">
                            {% for message in get_flashed_messages()%}
                                {{ message }}
                            {% endfor %}
                        </div>
                    </div>
                   <div class="col-md-6">
                        <div class=container4>
                            <p>The password should be minimum of 8 characters. Should have atleast an uppercase,
                                a lowercase, a symbol (!&/?%:_@$) and a number.
                        </div>
                    </div>
                </div>
            </form>
</div>

</head>
</html>
